<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/board-detail.css">
    <title>Board detail page</title>
</head>
<body>
    <header>
        <div id="back-btn">
            <a id="left-arrow" href="/boards"><</a>
        </div>
        <div>
            <h1 id="title"><a href="/" style="text-decoration: none; color: black;">아무 말 대잔치</a></h1>
        </div>
        <div id="user-profile-img">
            <a href="#" class="nav-menu">
                <img class="profile-img" src="../resource/image/profile3.jpeg" />
            </a>
            <!-- drop-down -->
            <div class="dropdown-menu">
                <div class="task-btns">
                    <div class="task-btn">
                        <a href="/user-modify">회원정보수정</a>
                    </div>
                    <div class="task-btn">
                        <a href="/password-modify">비밀번호수정</a>
                    </div>
                    <div class="task-btn">
                        <a href="/login">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="board-container">
            <div id="post-info-box">
                <div id="post-title">
                    <h2>제목 1</h2>
                </div>
                <div id="post-info-view">
                    <div id="post-info">
                        <div class="writer-info">
                            <img class="profile-img" src="../resource/image/profile3.jpeg">
                            <span id="writer">더미 작성자 1</span>
                        </div>
                        <span class="time">2021-01-01 00:00:00</span>
                    </div>
                    <div class="btns">
                        <button type="button">수정</button>
                        <button type="button" onclick='location.href="#delete-board-modal"'">삭제</button>
                    </div>
                </div>
            </div>    

            <hr class="line">
            
            <div id="content-view">
                <div id="content-img">
    
                </div>
                <div id="content-text">
                    <textarea name="" id="" cols="30" rows="10" readonly>무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다.
자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다.
마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다.
그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.</textarea>
                </div>
                <div id="content-info-box">
                    <div class="content-info">
                        <p>123</p>
                        <p>조회수</p>
                    </div>
                    <div class="content-info">
                        <p>123</p>
                        <p>댓글</p>
                    </div>
                </div>
            </div>

            <div id="reply-view">
                <div id="reply-write">
                    <hr class="line" style="width: 602px;">
                    <textarea name="reply" id="reply" cols="30" rows="10" placeholder="댓글을 남겨주세요!"></textarea>
                    <hr class="line" style="width: 602px; margin-bottom: 0;">
                    <div id="reply-submit-btn-area">
                        <button id="reply-submit-btn" type="submit">댓글 등록</button>
                    </div>
                </div>
                <div id="reply-list">
                    <div class="reply-form">
                        <div class="reply-info">
                            <div class="reply-header">
                                <div class="writer-info">
                                    <img class="profile-img" src="../resource/image/profile.png">
                                    <span class="reply-writer">더미 작성자 1</span>
                                </div>
                                <span class="time">2021-01-01 00:00:00</span>
                            </div>
                            <div class="reply-content">
                                <span>댓글 내용</span>
                            </div>
                        </div>
                        <div class="btns">
                            <button type="button"><a>수정</a></button>
                            <button type="button" onclick='location.href="#delete-reply-modal"'"><a>삭제</a></button>
                        </div>
                    </div>

                    <div class="reply-form">
                        <div class="reply-info">
                            <div class="reply-header">
                                <div class="writer-info">
                                    <img class="profile-img" src="../resource/image/profile2.jpeg">
                                    <span class="reply-writer">더미 작성자 2</span>
                                </div>
                                <span class="time">2021-01-01 00:00:00</span>
                            </div>
                            <div class="reply-content">
                                <span>댓글 내용</span>
                            </div>
                        </div>
                    </div>

                    <div class="reply-form">
                        <div class="reply-info">
                            <div class="reply-header">
                                <div class="writer-info">
                                    <img class="profile-img" src="../resource/image/profile3.jpeg">
                                    <span class="reply-writer">더미 작성자 3</span>
                                </div>
                                <span class="time">2021-01-01 00:00:00</span>
                            </div>
                            <div class="reply-content">
                                <span>댓글 내용</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal -->
        <div class="modal-wrapper" id="delete-board-modal">
            <div class="modal-content">
                <div class="modal-msg">
                    <p class="delete-question">게시글을 삭제하시겠습니까?</p>
                    <p class="delete-notice">삭제한 내용은 복구할 수 없습니다.</p>
                </div>
                <div class="modal-btns">
                    <a class="modal-btn modal-cancel-btn" href="#">취소</a>
                    <a class="modal-btn modal-confirm-btn" href="#">확인</a>
                </div>
            </div>
        </div>

        <div class="modal-wrapper" id="delete-reply-modal">
            <div class="modal-content">
                <div class="modal-msg">
                    <p class="delete-question">댓글을 삭제하시겠습니까?</p>
                    <p class="delete-notice">삭제한 내용은 복구할 수 없습니다.</p>
                </div>
                <div class="modal-btns">
                    <a class="modal-btn modal-cancel-btn" href="#">취소</a>
                    <a class="modal-btn modal-confirm-btn" href="#">확인</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
