<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h1 id="title"><a href="/" style="text-decoration: none; color: black;">아무 말 대잔치</a></h1>
    </header>
    <main>
        <div id="login-box">
            <h2>로그인</h2>

            <form id="login-form" action="http://localhost:8080/users/login" method="post">
                <div id="email-box">
                    <label for="email">이메일</label>
                    <div class="input-box">
                        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요"/>
                    </div>
                </div>
                <span id="email-helper"></span>
                <div id="pw-box">
                    <label for="pw">비밀번호</label>
                    <div class="input-box">
                        <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                <span id="pw-helper"></span>
            </form>

            <!-- form 외부에 있더라도 form 속성을 통해 연결 가능 -->
            <div id="btns">
                <button form="login-form" id="login-btn" disabled type="submit">로그인</button>
                <a id="signup-btn" href="/signup">회원가입</a>
            </div>
        </div>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
