<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/board-detail.css">
    <title>Board detail page</title>
</head>
<body>
    <header>
        <div id="back-btn">
            <a id="left-arrow" href="/boards"><</a>
        </div>
        <div>
            <h1 id="title"><a href="/" style="text-decoration: none; color: black;">아무 말 대잔치</a></h1>
        </div>
        <div id="user-profile-img">
            <a href="#" class="nav-menu">
                <img class="profile-img" src="../resource/image/profile3.jpeg" />
            </a>
            <!-- drop-down -->
            <div class="dropdown-menu">
                <div class="task-btns">
                    <div class="task-btn">
                        <a href="/user-modify">회원정보수정</a>
                    </div>
                    <div class="task-btn">
                        <a href="/password-modify">비밀번호수정</a>
                    </div>
                    <div class="task-btn">
                        <a href="/login">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="board-container">
            <div id="post-info-box">
                <!-- fetch 데이터 -->
            </div>    

            <hr class="line">
            
            <div id="content-view">
                <!-- fetch 데이터 -->
            </div>

            <div id="reply-view">
                <div id="reply-write">
                    <hr class="line" style="width: 602px;">
                    <textarea name="reply" id="reply" cols="30" rows="10" placeholder="댓글을 남겨주세요!"></textarea>
                    <hr class="line" style="width: 602px; margin-bottom: 0;">
                    <div id="reply-submit-btn-area">
                        <button id="reply-submit-btn" type="submit">댓글 등록</button>
                    </div>
                </div>

                <div id="reply-list">
                    <!-- fecch 데이터 -->                    
                </div>
            </div>
        </div>

        <!-- modal -->
        <div class="modal-wrapper" id="delete-board-modal">
            <div class="modal-content">
                <div class="modal-msg">
                    <p class="delete-question">게시글을 삭제하시겠습니까?</p>
                    <p class="delete-notice">삭제한 내용은 복구할 수 없습니다.</p>
                </div>
                <div class="modal-btns">
                    <a class="modal-btn modal-cancel-btn" href="#">취소</a>
                    <a id="board-delete-btn" class="modal-btn modal-confirm-btn" href="#">확인</a>
                </div>
            </div>
        </div>

        <div class="modal-wrapper" id="delete-reply-modal">
            <div class="modal-content">
                <div class="modal-msg">
                    <p class="delete-question">댓글을 삭제하시겠습니까?</p>
                    <p class="delete-notice">삭제한 내용은 복구할 수 없습니다.</p>
                </div>
                <div class="modal-btns">
                    <a class="modal-btn modal-cancel-btn" href="#">취소</a>
                    <a id="comment-delete-btn" class="modal-btn modal-confirm-btn" href="#">확인</a>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/board-detail.js"></script>
</body>
</html>
