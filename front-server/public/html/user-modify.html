<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user-modify.css">
    <title>User modify page</title>
</head>
<body>
    <header>
        <div>
            <h1 id="title"><a href="/" style="text-decoration: none; color: black;">아무 말 대잔치</a></h1>
        </div>
        <div id="user-profile-img">
            <a href="#" class="nav-menu">
                <img class="profile-img" src="../resource/image/profile3.jpeg" />
            </a>
            <!-- drop-down -->
            <div class="dropdown-menu">
                <div class="task-btns">
                    <div class="task-btn">
                        <a href="/user-modify">회원정보수정</a>
                    </div>
                    <div class="task-btn">
                        <a href="/password-modify">비밀번호수정</a>
                    </div>
                    <div class="task-btn">
                        <a href="/login">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="container">
            <h2>회원정보수정</h2>
            <form action="" id="modify-form" method="post">
                <div id="profile-box">
                    <label for="profile">프로필 사진*</label>
                    <div id="img-box">
                        <div id="img-upload">
                            <img id="img" src="../resource/image/profile3.jpeg" alt="">
                            <p id="change-btn">변경</p>
                        </div>
                    </div>
                </div>
                <div id="email-box">
                    <label for="email">이메일</label>
                    <p id="email">junseopark@gmail.com</p>
                </div>
                <div id="nickname-box">
                    <label for="">닉네임</label>
                    <input type="text" id="nickname-input" value="바그준서" placeholder="닉네임을 입력해주세요." />
                    <p id="nickname-helper" class="helper-text"></p>
                </div>
                <div id="btns">
                    <div>
                        <button class="update-btn" id="modify-btn" disabled type="button">수정하기</button>
                    </div>
                    <div style="padding-top: 10px;">
                        <a id="user-delete-btn">회원 탈퇴</a>
                    </div>
                    <div style="padding-top: 60px;">
                        <button class="update-btn" id="modify-done-btn" type="submit">수정완료</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/user-modify.js"></script>
</body>
</html>
