<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/password-modify.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1 id="title"><a href="/" style="text-decoration: none; color: black;">아무 말 대잔치</a></h1>
        </div>
        <div id="user-profile-img">
            <a href="#" class="nav-menu">
                <img class="profile-img" src="../resource/image/profile3.jpeg" />
            </a>
            <!-- drop-down -->
            <div class="dropdown-menu">
                <div class="task-btns">
                    <div class="task-btn">
                        <a href="/user-modify">회원정보수정</a>
                    </div>
                    <div class="task-btn">
                        <a href="/password-modify">비밀번호수정</a>
                    </div>
                    <div class="task-btn">
                        <a href="/login">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="container">
            <h2>비밀번호 수정</h2>
            <form action="" id="modify-form" method="post">
                <div class="input-form">
                    <label class="text" for="pw">비밀번호*</label>
                    <div class="input-box">
                        <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
                        <span id="pw-helper" class="helper-text"></span>
                    </div>
                </div>
                <div class="input-form">
                    <label class="text" for="pw-check">비밀번호 확인*</label>
                    <div class="input-box">
                        <input type="password" id="pw-check" name="pw-check" placeholder="비밀번호를 한번 더 입력하세요">
                        <span id="pw-check-helper" class="helper-text"></span>
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button id="modify-btn" disabled type="submit">수정하기</button>
                </div>
            </form>
        </div>
    </main>
    </main>

    <script src="../js/password-modify.js"></script>
</body>
</html>
